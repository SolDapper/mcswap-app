<!DOCTYPE html>
<html>
<head>
    <title>McSwap</title>
    <meta name="color-scheme" content="dark"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <meta property="og:image" content="./img/logo.png">
    <link rel="icon" href="./img/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/logo.png" type="image/png">

    

</head>
<body>
    <main>
        <div id="banner"><a id="mcswap-solana-link" href="https://solana.com" target="_blank" title="Powered by Solana Blockchain" ><img id="mcswap-solana" src="./img/solana.svg" /></a><img class="banner" src="./img/banner.png" /></div>
        <div id="mcswap-dapp-nav"><div id="mcswap-dapp-nav-box"><div id="mcswap_menu"><div id="mcswap_menu_mobile"><button id="mcswap_menu_button"></button><div id="mcswap_menu_drop"></div></div><div id="mcswap_menu_top"></div></div><button class="mcswap_connect_button">Connect</button><button class="mcswap_disconnect_button">Disconnect</button></div></div>
        <div class="mcswap-shop" id="mcswap-shop"></div>
        <div id="intro">
            <div id="intro-1" class="intros animate__animated animate__flipInY"></div>
            <div id="intro-2" class="intros animate__animated animate__flipInY"></div>
            <div id="intro-3" class="intros animate__animated animate__flipInY"></div>
        </div>
    </main>
    <script type="module" src="./main.js"></script>
</body>
</html>
